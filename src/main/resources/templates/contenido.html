<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  
<ul class="nav nav-tabs" id="nav-tab" th:fragment="navegacion" th:if="${contador>0}">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#nav-home">Crear Menú</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#nav-profile">Link</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Link</a>
  </li>

</ul>
<div class="tab-content" id="nav-tabContent" th:fragment="tab-content">
  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">

    <!-- /.row -->
    <div class="row">
      <div class="col-md-12">
        <div class="card card-default">
          <div class="card-header">
            <h3 class="card-title"></h3>
          </div>
          <div class="card-body p-0">
            <div class="bs-stepper">
              <div class="bs-stepper-header" role="tablist">
                <!-- your steps here -->
                <div class="step" data-target="#logins-part">
                  <button type="button" class="step-trigger" role="tab" aria-controls="logins-part"
                    id="logins-part-trigger">
                    <span class="bs-stepper-circle">1</span>
                    <span class="bs-stepper-label">Nombre Menú</span>
                  </button>
                </div>

                <div class="line"></div>
                <div class="step" data-target="#information-part">
                  <button type="button" class="step-trigger" role="tab" aria-controls="information-part"
                    id="information-part-trigger">
                    <span class="bs-stepper-circle">2</span>
                    <span class="bs-stepper-label">Categoria</span>
                  </button>
                </div>

                <div class="line"></div>
                <div class="step" data-target="#producto-part">
                  <button type="button" class="step-trigger" role="tab" aria-controls="producto-part"
                    id="producto-part-trigger">
                    <span class="bs-stepper-circle">3</span>
                    <span class="bs-stepper-label">Producto</span>
                  </button>
                </div>

              </div>

              <div class="bs-stepper-content">

                <!-- your steps content here -->
                <div id="logins-part" class="content" role="tabpanel" aria-labelledby="logins-part-trigger">
                  <div class="form-group">
                    <label for="nombre_menu">Nombre</label>
                    <input type="text" class="form-control" id="nombre_menu" placeholder="Agregar nombre:">
                  </div>

                  <button class="btn btn-primary" onclick="stepper.next()">Siguiente</button>
                </div>

                <div id="information-part" class="content" role="tabpanel" aria-labelledby="information-part-trigger">
                  <div class="form-group">
                    <label for="nom_categoria">Agregar Categoria</label>
                    <input id="nom_categoria" type="text" class="form-control" placeholder="Nombre:">
                  </div>
                  <button class="btn btn-primary" onclick="stepper.next()">Siguiente</button>
                  <button class="btn btn-secondary" onclick="stepper.previous()">Anterior</button>


                </div>

                

                <div id="producto-part" class="content" role="tabpanel" aria-labelledby="producto-part-trigger">
                 <form th:action="@{/index}" method="post" th:object="${producto}">
                  <div class="form-group">
                    <label for="nom_producto" >Producto:</label>
                    <input id="nom_producto" type="text" class="form-control" placeholder="Nombre:" th:field="*{nombre_producto}"  >
                  </div>
                  <div class="form-group">
                    <label for="precio_producto">Precio:</label>
                    <input id="precio_producto" step="0.5" type="number" class="form-control"
                      placeholder="Precio: ejemplo(20.0)" th:field="*{precio}" >
                  </div>
                  <div class="form-group">
                    <label for="cantidad_producto" class="text-gray">Cantidad:</label>
                    <input id="cantidad_producto" type="text" class="form-control"
                      placeholder="Cantidad: ejemplo(300grs)" th:field="*{porcion}">
                  </div>
                  <div class="form-group">
                    <label for="descripcion_producto">Descripción:</label>
                    <textarea id="descripcion_producto" type="text" class="form-control" placeholder="Descripción:"
                      rows="3"  ></textarea>
                  </div>

                  <div class="form-group">
                    <!-- /.col -->
                    <div class="col-md-12">


                      <div class="form-group">
                        <label>Ingredientes:</label>
                        <a href="" data-toggle="modal" data-target="#modal-default">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                            <path
                              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                          </svg>
                        </a>
                        <div class="select2-indigo">
                          <select class="select2" multiple="multiple" data-placeholder="Seleciona ingrediente"
                            data-dropdown-css-class="select2-indigo" style="width: 100%;">
                            <option>Cebolla</option>
                            <option>Papas</option>
                            <option>Salsa</option>
                            <option>Pimienta</option>
                            <option>Captsup</option>
                            <option>Mostaza</option>
                            <option>Tomate</option>
                          </select>
                        </div>
                      </div>

                      <!-- /.form-group -->
                    </div>

                  </div>


                  <div class="form-group">
                    <label>Sub-productos</label>
                    <div class="form-row align-items-center">
                  
                        <div class="col">
                          <label>Precio:</label>
                        </div>
                        <div class="col">
                          <input type="number" step="0.5" class="form-control" placeholder="Precio:">
                        </div>
                  
                      
                  
                        <div class="col">
                          <label>Cantidad:</label>
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Ejemplo: Grande">
                        </div>
                      
                  
                        <div class="col">
                          <a href="#" class=" add-btn " >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                            </svg>
                          </a>
                        </div>
                  
                    </div>
                    <div class="form-group">
                      <!--xcrea nuevo div para agregar mas subr productos-->
                      <div class="newData"></div>
  
                      </div>

                  </div>

                  



                  <button class="btn btn-secondary" onclick="stepper.previous()">Anterior</button>

                  <button type="submit" class="btn btn-success">Agregar</button>
                 </form>
                </div>
                

              </div>
            </div>
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
          </div>
        </div>
        <!-- /.card -->
      </div>


      <div class="modal fade" id="modal-default">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Agrega ingrediente</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <input type="text" class="form-control" placeholder="Ejemplo:Captsup">

            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->



    </div>
  </div>
  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">..sadasd.
  </div>
  <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">...</div>
  <div class="tab-pane fade" id="nav-disabled" role="tabpanel" aria-labelledby="nav-disabled-tab" tabindex="0">...</div>
</div>
  
</body>
</html>
