<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/index :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus</title>

</head>

<body class="hold-transition sidebar-mini">

    <nav th:replace="/index :: navegacion"></nav>

    <a href="" th:replace="/index :: restautant"></a>
    <aside th:replace="/index :: barra_datos"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1></h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                            <li class="breadcrumb-item active">Información de Negocio</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">



            <!-- Default box -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Información del Negocio</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                        </button>

                    </div>
                </div>



                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="nombre_res">Nombre</label>
                                <input type="text" class="form-control" id="nombre_res"
                                  placeholder="Escriba el nombre de su negocio">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="telefono">Teléfono</label>
                                <input type="tel" id="telefono" class="form-control"
                                placeholder="Ingrese un número de teléfono ">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="estado">Estado</label>
                                <input type="text" class="form-control" id="estado">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="municipio">Municipio</label>
                                <input type="text" class="form-control" id="municipio">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="colonia">Colonia</label>
                                <input type="text" id="colonia" class="form-control">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="calle">Calle</label>
                                <input type="text" class="form-control" id="calle">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="numero">Número</label>
                                <input type="number" id="numero" class="form-control">
                            </div>
                        </div>

                        
                        
                        <button type="submit" class="btn btn-primary">Guardar Información</button>
                    </form>
                </div>



                <!-- /.card-body -->
                <div class="card-footer">
                    
                </div>
                <!-- /.card-footer-->
            </div>
            <!-- /.card -->

        </section>
        <!-- /.content -->
    </div>



    <footer th:replace="/index :: footer"></footer>
</body>

</html>
