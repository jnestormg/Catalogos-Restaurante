      // BS-Stepper Init

        window.stepper = new Stepper(document.querySelector('.bs-stepper'))
      })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      crossorigin="anonymous"></script>

    <script>
      const triggerTabList = document.querySelectorAll('#nav-tab a')
      triggerTabList.forEach(triggerEl => {
        const tabTrigger = new bootstrap.Tab(triggerEl)

        triggerEl.addEventListener('click', event => {
          event.preventDefault()
          tabTrigger.show()
        })
      });

      $(document).ready(function () {
        $('[data-toggle="popover"]').popover();
      });
    </script>

    <script>
      $(function () {
        var i = 1;
        $('.add-btn').click(function (e) {
          e.preventDefault();
          i++;
          $('.newData').append(' <div class="form-row" id="newRow' + i + '" style="padding:10px; border-top:1px solid rgba(134, 134, 134, 0.3);">'

            + '<div class="col">'
            + ' <label>Precio:</label>'
            + '</div>'
            + '<div class="col">'
            + '<input type="number" step="0.5" class="form-control" placeholder="Precio:">'
            + '</div>'
            + '<div class="col">'
            + ' <label>Cantidad:</label>'
            + '</div>'
            + '<div class="col">'
            + '<input type="text" class="form-control" placeholder="Ejemplo: Chico">'
            + ' </div>'
            + '<div class="col">'

            + '<a href="#" class="remove-link" id="' + i + '" style="color:rgba(134, 134, 134, 0.9);">'
            + ' <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">'
            + '<path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>'
            + '</svg>'
            + '</a>'
            + '</div>'
            + '</div>'
          );
        });
        $(document).on('click', '.remove-link', function (e) {
          e.preventDefault();
          var id = $(this).attr("id");
          $('#newRow' + id + '').remove();
        });
      });


    </script>
